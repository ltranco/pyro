<!DOCTYPE html>
<html lang="en">
<head>
  <title>PyroPad</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Collaborative Text Editor with Built-in Compiler">
  <meta name="author" content="longtran_ankushagrawal">
  
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="codemirror/theme/midnight.css"/>
  <link rel="stylesheet" href="codemirror/theme/monokai.css"/>
</head>

<body onload="fire()">
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <nav class="navbar navbar-default" role="navigation">
          <ul class="nav navbar-nav">
            <li><a id="runButton" onclick="sendCode()">Run &#9658;</a></li>
            <li class="dropdown">
              <a id="languageselected" class="dropdown-toggle" data-toggle="dropdown">Language <strong class="caret"></strong></a>
              <ul class="dropdown-menu" id="languageoption">
                <li><a>Python</a></li>
                <li><a>Java</a></li>
                <li class="divider"></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="shareLink" onclick="shareLink()">Link</a></li>
            <li><a id="savePad" onclick="savePad()">Save</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" id="settings">Settings<strong class="caret"></strong></a>
              <ul class="dropdown-menu">
                <li><a>Setting 1</a></li>
                <li class="divider"></li>
                <li><a>Setting 2</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    
    <div class="row clearfix padWrapper">
      <div id="dummyLangOpt" style="display: none;"></div>
      <div class="col-md-1 column" id="userPanel">
        <h4>Users</h4>
      </div>

      <div class="col-md-7 column pyroEditor">
        <div id="firepad-container"></div>
      </div>

      <div class="col-md-4 column pyroOutput">
        <div id="firepad-container-output"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/codemirror.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.3.0/codemirror.css"/>
  <script src="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.min.js"></script>
  <script type="text/javascript" src="firepad/lib/firepad-userlist.js"></script>
  <script src="codemirror/mode/python/python.js"></script>
  <script src="codemirror/mode/clike/clike.js"></script>
  <script src="js/socket.io-1.3.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/Blob.js"></script>
  <script type="text/javascript" src="js/FileSaver.js"></script>
  <script type="text/javascript" src="js/pyro.js"></script>
</body>
</html>
