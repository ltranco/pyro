<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>

  <!-- CodeMirror and its JavaScript mode file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/mode/javascript/javascript.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.css" />

  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.css" />
  <script src="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.min.js"></script>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; position: relative; }
    /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make firepad fill the entire browser. */
    #firepad-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <button onclick="curText()">Text</button>
  <div id="firepad-container"></div>
</body>

  <script>
    var firepadRef = getRef();
    var socket = io('https://hidden-inlet-2774.herokuapp.com/');
    var codeMirror = CodeMirror(document.getElementById('firepad-container'), {
        lineNumbers: true,
        mode: 'javascript'
    });
    var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror, {
        defaultText: 'name = "Magneto"\nprint "My boss is %s" % name'
    });

    socket.on('connect', function () {
      console.log("socket connected");
    });

    socket.on('output', function(output) {
      console.log(output);
      alert(output.output);
    });

    // Helper to get hash from end of URL or generate a random one.
    function getRef() {
      var ref = new Firebase('https://boiling-fire-6186.firebaseio.com/');
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } 
      else {
        ref = ref.push(); // generate unique location.
        window.location = window.location + '#' + ref.key(); // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined')
        console.log('Firebase data: ', ref.toString());
      return ref;
    }

    function curText() {
      socket.emit('compile', {filename:'solution.py', compiler:'python', code:firepad.getText()});
    }
  </script>
</html>
